<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
table th,table td{
	border: 1px solid #5acda8;
	padding: 8px;
	font-size:18px;
}
</style>
</head>
<body>
<table>

			<th>금요일</th>

	</thead>

		<th>시간/요일</th>

		<th>수요일</th>

		<th>금요일</th>
	</tr> -->
	<tbody>
	<tr>
		<th>아침</th>
		<td>샐러드</td>
